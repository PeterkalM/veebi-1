<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="res/css/style.css">
    <link rel="icon" href="res/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
<header>
    <p style="font-size: 30px">Welcome to your dashboard!</p>
</header>

<section id="main">
    <div class="profile">
        <div class="picture">
            <img src="res/images/me.png" alt="My picture" title="Not really my picture">
        </div>
        <div class="data">
            <ol>
                <li>John Doe</li>
                <li>27/06/1993</li>
                <li>Software Engineering</li>
            </ol>
        </div>
    </div>
    <div class="grades">
        <h1>
            <span>Courses</span>
        </h1>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Course Title</th>
                <th>Semester</th>
                <th>Grade</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Agile software development</td>
                <td>1</td>
                <td>82</td>
            </tr>
            <tr>
                <td>2</td>
                <td>System modeling</td>
                <td>1</td>
                <td>85</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Object-oriented programming</td>
                <td>2</td>
                <td>99</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Estonian language Level A2</td>
                <td>2</td>
                <td>65</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<footer>
    <div class="links">
        <ul>
            <li>
                <a href="https://ois2.ut.ee/">OIS</a>
            </li>
            <li>
                <a href="https://courses.cs.ut.ee/">Courses</a>
            </li>
        </ul>
    </div>
</footer>
</body>
</html>
