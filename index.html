<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="res/css/style.css">
    <link rel="icon" href="res/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
<header style="box-sizing:border-box;height:50px;background-color: #235DBA;display:flex;align-items:center;border-bottom: 4px ridge rgba(28,110,164,0.37);">
    <strong style="font-family: 'Lato', sans-serif;font-size:20px;color:aliceblue;margin:10px;text-shadow: 0 0 4px black;">Welcome to your dashboard!</strong>
    <!-- Text-shadow kasutatud selleks, et teksti highlightida -->
</header>

<section>
    <div class="profile">
        <div id="picture-and-data">
            <img src="res/images/me.png" alt="My picture" title="Not really my picture">
        <!--</div>-->
            <!-- Kommenteerisin need välja, et ühendada pilt ja kasutaja informatsioon ühte div-i -->
        <!--<div>-->
            <ol>
                <li>John Doe</li>
                <li>27/06/1993</li>
                <li>Software Engineering</li>
            </ol>
        </div>
        <div id="number">
            <strong>2.65</strong>
        </div>
    </div>
</section>

<section class="grades-section">
    <div class="grades">
        <h1>
            <span>Courses</span>
        </h1>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Course Title</th>
                <th>Semester</th>
                <th>Grade</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Agile software development</td>
                <td>1</td>
                <td>82</td>
            </tr>
            <tr>
                <td>2</td>
                <td>System modeling</td>
                <td>1</td>
                <td>85</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Object-oriented programming</td>
                <td>2</td>
                <td>99</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Estonian language Level A2</td>
                <td>2</td>
                <td>65</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<footer>
    <div class="links">
        <ul>
            <li class="link">
                <a href="https://ois2.ut.ee/">OIS</a>
            </li>
            <li class="link">
                <a href="https://courses.cs.ut.ee/">Courses</a>
            </li>
        </ul>
    </div>
</footer>
</body>
</html>
